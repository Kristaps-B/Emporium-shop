
<div id="comment_flash">
 <% if flash[:comment_notice] %>
     <p id="flash_notice" class="alert alert-success" role="alert"><%= flash[:comment_notice] %></p>
<% end %>
    
<% if flash[:comment_error] %>
     <p id="flash_notice" class="alert alert-danger" role="alert"><%= flash[:comment_error] %></p>
<% end %>  
</div>
